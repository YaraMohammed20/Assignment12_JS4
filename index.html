<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>LogIn</title>
    <link rel="stylesheet" href="bootstrap-5.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <section id="loginPage" class="card p-4 shadow form-container bord ">
        <h2 class="mb-3 text-center">Smart Login System</h2>
        <form id="loginForm" class=" text-white section1">
            <input type="email" id="loginEmail" class="form-control  mb-2" placeholder="Email" required />
            <input type="password" id="loginPassword" class="form-control   mb-2" placeholder="Password" required />
            <button type="submit" class="btn w-100">Login</button>
            <p id="loginError" class="text-danger mt-2"></p>
        </form>
        <p class="mt-3  text-white text-center">Don't have an account? <a href="#" onclick="showRegister()">Sign Up</a></p>
    </section>

    <section id="registerPage" class="card p-4 shadow form-container hidden">
        <h2 class="mb-3 text-center">Sign Up</h2>
       <form id="registerForm" class="section2">
            <input type="text" id="registerName" class="form-control mb-2" placeholder="Enter Name" required />
            <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Enter Email" required />
            <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Enter Password" required />
            <input type="password" id="confirmPassword" class="form-control mb-2" placeholder="Confirm Password"required />
            <button type="submit" class="btn  w-100">Sign Up</button>
            <p id="registerError" class="text-danger mt-2"></p>
        </form>
        <p class="mt-3 text-center">Already have an account? <a href="#" onclick="showLogin()">Login</a></p>
    </section>

    <section id="homePage" class="card text-center p-4 shadow form-container hidden">
        <nav class="navbar d-flex flex-row flex-nowrap justify-content-between">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1 ">HOME</span>
            </div>
            <button id="logoutBtn" class="button ">Logout</button>
        </nav>
        <h2> Welcome, <span id="userName"></span>.</h2>
    </section>
    <script src="bootstrap-5.3.5-dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
